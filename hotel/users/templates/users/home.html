{% extends 'base.html' %}

{% load static %}



{% block title %}

{% endblock %}

{% block content %}


<h1>Home</h1>



<form action="{% url 'rooms' %}" method='GET'>
    {{form.as_p}}
    <div id="form_set">
        <div id="room">
            <input id='room-1-adults' name='room-1-adults' type="number" value="1">
            <input id='room-1-children' name='room-1-children' type="number" value="0">
            <label for="increment-1-adults">Adults</label>
            <button class="increment" id="increment-1-adults" type="button">+</button>
            <label for="increment-1-children">Children</label>
            <button class="increment" id="increment-1-children" type="button">+</button>
        </div>
    </div>
    <input type="button" value="Add More" id="add_more">
<button class='btn btn-success' type="submit">Save</button>
</form>

{% endblock %}
